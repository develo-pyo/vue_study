<!DOCTYPE html>
<html lang="ko">
<head>
</head> 

<body>  
<div id="app">
    <!-- interpolation : {{}} -->
    <!-- 1. tag에 영향을 주는 곳에 사용이 불가 -->
    <h1>{{str}}</h2> <!-- O -->
    <h2 class="{{ str }}">Hello world!</h2> <!-- X interpolation 은 tag에 영향을 주는 곳에 사용이 불가-->
    <h3 {{ str }}>Hello  world!</h3> <!-- X interpolation 은 tag에 영향을 주는 곳에 사용이 불가 -->
    <!-- 2. if문 사용 불가 : 3항연산자 사용 -->
    <!-- 3. 복잡한 문법 사용 불가 : 메소드로 사용 -->
</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
var app = new Vue({
    el: '#app',
    data: {
        str: 'Vue.js'
    }
});
</script>
