<!DOCTYPE html>
<html lang="ko">
<head>
</head> 
<body>  
    <!-- 
        [Component] 
        https://www.youtube.com/watch?v=CfJhtoeyi4E&list=PLB7CpjPWqHOtYP7P_0Ls9XNed0NLvmkAh&index=12
        컴포넌트를 사용하여 사용자 지정태그를 사용할 수 있다.
        Vue 인스턴스 재사용이 가능하다.
        전역적으로 등록하여 사용하는 방법과 지역적으로 등록하여 사용하는 방법이 존재한다.
    -->
    <div id="app">
        <test-button></test-button> <!-- 템플릿 사용시 사용자 지정 태그처럼 사용이 가능하다 -->
    </div>
    <hr><hr>
    <div id="app1">
        <test-button></test-button> <!-- 템플릿 사용시 사용자 지정 태그처럼 사용이 가능하다 -->
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    //component 전역 등록
    Vue.component('hello-world', {
        //template 안에 template 사용이 가능하다
        template : `<div>hello world</div>`
    });
    //component 전역 등록
    Vue.component('test-button', {
        //* template 문법상 가장 바깥쪽에 감싸는 태그가 필수적으로 필요하다. (vue.js3 해당 문법은 개선되어 필수로 필요하지 않음)
        template : `
                <div>
                    {{name}}
                    <hello-world></hello-world>             <!-- 템플릿 안에 템플릿 사용이 가능하다 -->
                    <button @click="changeText">button</button>
                </div>
                    `,
        data() {
            return {
                name: 'devpyo'
            }
        },
        methods: {
            changeText(){
                this.name='devpyo updated';
            }
        }
    });
    const app = new Vue({
        el: '#app'
    })
    const app1 = new Vue({
        el: '#app1'
    })
</script>
